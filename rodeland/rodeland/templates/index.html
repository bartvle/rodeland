{% load google_analytics %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/style.css">

        <title>Rodeland landschapsproject</title>

        {% google_analytics %}
    </head>
    <body>
        <div id="wrap" class="d-flex flex-column">

            <div id="header">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-default px-0">
                        <div class="navbar-brand py-5">
                            <img src="/static/logo.png" height="100">
                        </div>
                        <button class="navbar-toggler my-toggler-icon" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon my-toggler-icon-data"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul id="menu" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/">Start</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/wat">Wat</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/wie">Wie</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/acties">Acties</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/contact">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div id="line">

                </div>
            </div>

            <div id="embody" class="my-5">
                {% block embody %}
                {% endblock %}
            </div>

            <div id="footer" class="py-3">
                <div class="container text-center">
                    &copy; {% now "Y" %} Rodeland landschapsproject
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
