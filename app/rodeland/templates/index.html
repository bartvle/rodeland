{% load google_analytics %}

<html lang="en">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/static/style.css">

        <title>Rodeland landschapsproject</title>

    <body>
        <div id="wrap" class="d-flex flex-column">

                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-default px-0">
                        <div class="navbar-brand py-4">
                            <img src="/static/logo.png" height="100">
                        </div>
                        <button class="navbar-toggler my-toggler-icon" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon my-toggler-icon-data"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul id="menu" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/">Start</a>
                                </li>
                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/rodelandbrood" target="_blank">Rodelandbrood</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-3" href="/contact">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div id="line">

                </div>
            </div>

            <div id="embody" class="mb-5">
                {% block embody %}
                {% endblock %}
            </div>

            <div id="footer" class="py-3">
                <div class="container text-center">
                    &copy; {% now "Y" %} Rodeland landschapsproject
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
